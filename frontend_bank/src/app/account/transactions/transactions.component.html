<h2>Transactions</h2>
<form (submit)="deposit()">
  <input type="text" [(ngModel)]="accountId" placeholder="Your Account ID" required />
  <input type="number" [(ngModel)]="amount" placeholder="Amount" required />
  <button type="submit">Deposit</button>
</form>

<form (submit)="withdraw()">
  <input type="text" [(ngModel)]="accountId" placeholder="Your Account ID" required />
  <input type="number" [(ngModel)]="amount" placeholder="Amount" required />
  <button type="submit">Withdraw</button>
</form>

<form (submit)="transfer()">
  <input type="text" [(ngModel)]="recipientAccountNumber" placeholder="Recipient Account Number" required />
  <input type="number" [(ngModel)]="amount" placeholder="Amount" required />
  <button type="submit">Transfer</button>
</form>

<p>{{ message }}</p>
