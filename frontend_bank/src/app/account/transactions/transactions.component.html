<div class="transactions-page">
  <div class="container">
    <h2 class="text-center my-4">Transactions</h2>

    <!-- เลือกประเภทการทำรายการ -->
    <div class="transaction-type-container">
      <label class="radio-option">
        <input type="radio" name="transactionType" (change)="selectTransactionType('deposit')" checked />
        <i class="bi bi-bank me-2"></i> Deposit
      </label>
      <label class="radio-option">
        <input type="radio" name="transactionType" (change)="selectTransactionType('withdraw')" />
        <i class="bi bi-cash me-2"></i> Withdraw
      </label>
      <label class="radio-option">
        <input type="radio" name="transactionType" (change)="selectTransactionType('transfer')" />
        <i class="bi bi-arrow-right-circle me-2"></i> Transfer
      </label>
    </div>

    <!-- ฟอร์มการทำรายการ: Deposit -->
    <div *ngIf="transactionType === 'deposit'" class="fintech-card">
      <form (submit)="deposit()">
        <div class="form-group">
          <label><i class="bi bi-person-circle me-2"></i>Your Account Number</label>
          <input type="text" [(ngModel)]="accountNumber" name="accountNumber" class="form-control" placeholder="Your Account Number" required />
        </div>
        <div class="form-group">
          <label><i class="bi bi-cash-stack me-2"></i>Amount</label>
          <input type="number" [(ngModel)]="amount" name="amount" class="form-control" placeholder="Amount" required />
        </div>
        <div class="form-group">
          <label><i class="bi bi-chat-left-text me-2"></i>Description (optional)</label>
          <textarea [(ngModel)]="description" name="description" class="form-control" placeholder="Description (optional)"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Deposit</button>
      </form>
    </div>

    <!-- ฟอร์มการทำรายการ: Withdraw -->
    <div *ngIf="transactionType === 'withdraw'" class="fintech-card">
      <form (submit)="withdraw()">
        <div class="form-group">
          <label><i class="bi bi-person-circle me-2"></i>Your Account Number</label>
          <input type="text" [(ngModel)]="accountNumber" name="accountNumber" class="form-control" placeholder="Your Account Number" required />
        </div>
        <div class="form-group">
          <label><i class="bi bi-cash-stack me-2"></i>Amount</label>
          <input type="number" [(ngModel)]="amount" name="amount" class="form-control" placeholder="Amount" required />
        </div>
        <div class="form-group">
          <label><i class="bi bi-chat-left-text me-2"></i>Description (optional)</label>
          <textarea [(ngModel)]="description" name="description" class="form-control" placeholder="Description (optional)"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Withdraw</button>
      </form>
    </div>

    <!-- ฟอร์มการทำรายการ: Transfer -->
    <div *ngIf="transactionType === 'transfer'" class="fintech-card">
      <form (submit)="transfer()">
        <div class="form-group">
          <label><i class="bi bi-person-plus me-2"></i>Recipient Account Number</label>
          <input type="text" [(ngModel)]="recipientAccountNumber" name="recipientAccountNumber" class="form-control" placeholder="Recipient Account Number" required />
        </div>
        <div class="form-group">
          <label><i class="bi bi-cash-coin me-2"></i>Amount</label>
          <input type="number" [(ngModel)]="amount" name="amount" class="form-control" placeholder="Amount" required />
        </div>
        <div class="form-group">
          <label><i class="bi bi-chat-left-text me-2"></i>Description (optional)</label>
          <textarea [(ngModel)]="description" name="description" class="form-control" placeholder="Description (optional)"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Transfer</button>
      </form>
    </div>
  </div>
</div>
