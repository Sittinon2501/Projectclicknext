<div class="register-container">
  <h2>Register</h2>
  <form (submit)="register()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Register</button>
  </form>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
